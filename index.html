    <style>
      body {
        background: #fff;
      }
      .main-wrap {
        background: #efefef;
        height: 366px;
        width: 854px;
        max-height: 366px;
        max-width: 854px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        font-family: "Lato", sans-serif;
      }
      .square {
        background: #fff;
        border-radius: 4px;
      }
      .w-full {
        width: 100%;
      }
      .top-row {
        min-height: 54px;
        display: flex;
      }
      .top-row > div {
        border-radius: 0 0 4px 4px;
      }
      .top-row > div:first-child {
        width: 154px;
        border-radius: 0 0 4px 0;
        margin-right: 30px;
      }
      .top-row > div:last-child {
        width: 205px;
        border-radius: 0 0 0 4px;
        background: #f5ca5a;
        margin-left: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .top-row > div:last-child > svg {
        width: 205px;
      }
      .bottom-row {
        width: 100%;
        display: flex;
        margin-top: 30px;
      }
      .bottom-row > div:first-child {
        width: 154px;
        margin-right: 30px;
      }
      .bottom-row > div:last-child {
        width: 27px;
        margin-left: 30px;
      }
      .flex-1 {
        flex: 1;
      }
      .title-text {
        font-size: 2.62rem;
        line-height: 52px;
        margin: 0 38px;
        color: #0c1b2a;
      }
      .title-text > span {
        color: #727b89;
      }
      .tag-box {
        background: #f3f3f3;
        font-size: 1.05rem;
        border-radius: 4px;
        padding: 0.7em 1.1em;
        margin-right: 18px;
        text-transform: uppercase;
        display: flex;
        justify-items: center;
        align-items: center;
      }
    </style>
